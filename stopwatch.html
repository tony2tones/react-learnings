<body>
    <script src="https://unpkg.com/react@15.6.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">

    class StopWatch extends React.Component {
        state ={lapse: 0, running: false}
        handleRunClick = () => {
            this.setState(state => {
                if(state.running){
                    clearInterval(this.timer)
                } else {
                    const startTime =Date.now() - this.state.lapse
                    this.timer = setInterval(() => {
                    this.setState({lapse: Date.now() - startTime,
                        })
                    })
                }    
                 return {running: !state.running}
             })
        }
        
        handleClearClick = () => {
            clearInterval(this.timer)
            this.setState({lapse:0, running: false})
        }
        render() {
            const {lapse, running} = this.state;
            const buttonStyles = {
            border: '1px solid #ccc',
            background: '#fff',
            fontSize: '2em',
            padding: 15,
            margin: 5,
            width: 200
        }
        return (
            <div style={{textAlign: 'center'}}>
            <label
            style={{fontSize: '5em', display: 'block'}}
            > 
            {lapse}ms
            </label>
            <button style={buttonStyles} onClick={this.handleRunClick}>{running ? 'stop' : 'start'}</button>
            <button style={buttonStyles} onClick={this.handleClearClick}>Clear</button>
            </div>
        )
    }
}
const element = <StopWatch  running={false} lapse ={10}/>
    ReactDOM.render(
        element,
    document.getElementById('root')
)
</script>
</body>
